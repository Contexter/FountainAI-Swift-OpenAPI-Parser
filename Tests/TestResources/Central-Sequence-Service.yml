openapi: 3.1.0
info:
  title: Central Sequence Service
  version: "1.0.0"
paths:
  /sequences:
    get:
      summary: Get all sequences
      responses:
        '200':
          description: A list of sequences
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sequence'
components:
  schemas:
    Sequence:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        steps:
          type: integer